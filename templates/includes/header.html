<header>
    <nav class="nav navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                {% load static %}
                <img src="{% static 'img/logo.png' %}" width="30" height="30"
                     class="rounded d-inline-block align-top" alt=""/>
                <span class="text-red">Local</span>Messages
            </a>
            <ul class="nav nav-pills">
                {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if view_name  == 'login' %}active{% endif %}"
                           href="{% url 'login' %}?next={% url "index" %}"
                        >
                            <button class="btn btn-outline-success me-2"
                                    type="button">Войти
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name  == 'signup' %}active{% endif %}"
                           href="{% url 'signup' %}?next={% url "index" %}"
                        >
                            <button class="btn btn-outline-success me-2"
                                    type="button">Регистрация
                            </button>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <div class="nav-link">
                            <button class="btn btn-outline-secondary me-2"
                                    type="button">{{ request.user.username }}
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name  == 'logout' %}active{% endif %}"
                           href="{% url 'logout' %}"
                        >
                            <button class="btn btn-outline-danger me-2"
                                    type="button">Выйти
                            </button>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
